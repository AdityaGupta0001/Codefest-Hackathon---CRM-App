{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <div class="row">
      {% for record in records %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <!-- Add a random image from Lorem Picsum -->
            <img src="https://picsum.photos/200/150" class="card-img-top" alt="Random Image">
            <div class="card-body">
              <h5 class="card-title">{{ record.first_name }} {{ record.last_name }}</h5>
              <a href="{% url 'record' record.id %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="col-md-6 offset-md-3" style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); margin-top: 50px;">
      <h1 style="color: #007bff; text-align: center; margin-bottom: 30px;">Login</h1>
      <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
          <input type="text" class="form-control" name="username" placeholder="Username" required style="width: 100%; padding: 15px; border: none; border-bottom: 2px solid #007bff; background-color: rgba(255, 255, 255, 0.7); border-radius: 5px; transition: background-color 0.3s, border-bottom 0.3s;">
        </div>
        <div style="margin-bottom: 20px;">
          <input type="password" class="form-control" name="password" placeholder="Password" required style="width: 100%; padding: 15px; border: none; border-bottom: 2px solid #007bff; background-color: rgba(255, 255, 255, 0.7); border-radius: 5px; transition: background-color 0.3s, border-bottom 0.3s;">
        </div>
        <button type="submit" class="btn btn-secondary" style="display: inline-block; padding: 15px 30px; background-color: #007bff; color: #fff; font-size: 16px; text-decoration: none; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Login</button>
      </form>
    </div>
  {% endif %}
{% endblock %}
